<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Journal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container d-flex justify-content-center">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">My Journal</span>
      </div>
    </nav>
  </div>   

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <h2>Add Entry</h2>
        <div class="mb-3">
          <label for="entryDate" class="form-label">Date:</label>
          <input type="date" class="form-control" id="entryDate">
        </div>
        <div class="mb-3">
          <label for="entryContent" class="form-label">Content:</label>
          <textarea class="form-control" id="entryContent" rows="5"></textarea>
        </div>
        <button class="btn btn-primary" onclick="saveEntry()">Save Entry</button>
      </div>
      <div class="col-md-6">
        <h2>Show Entries</h2>
        <div class="mb-3">
          <label for="showDate" class="form-label">Select Date:</label>
          <input type="date" class="form-control" id="showDate">
        </div>
        <button class="btn btn-primary" onclick="showEntries()">Show Entries</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <h2>Entries</h2>
        <ul class="list-group" id="entriesList">
          <!-- Entries will be listed here -->
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
